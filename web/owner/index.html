<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SuperPOSNG Owner Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">SP</div>
      <div>
        <div style="font-weight:800">SuperPOSNG</div>
        <div class="muted">Owner Cloud Dashboard</div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card" id="loginCard">
      <h2 style="margin:0 0 8px 0;">Sign in</h2>
      <div class="muted">Use the owner account created from Developer Portal.</div>
      <div style="height:14px"></div>
      <div class="grid">
        <div>
          <label>Email</label>
          <input id="email" placeholder="owner@shop.com" autocomplete="username"/>
        </div>
        <div>
          <label>Password</label>
          <input id="password" type="password" placeholder="********" autocomplete="current-password"/>
        </div>
      </div>
      <div style="height:14px"></div>
      <div class="row">
        <button id="btnLogin" class="btn">Login</button>
        <div class="muted" id="loginHint"></div>
      </div>
      <div id="loginErr" class="err hidden"></div>
    </section>

    <section class="card hidden" id="meCard">
      <div class="row" style="justify-content:space-between">
        <div>
          <h2 style="margin:0 0 6px 0;">Welcome</h2>
          <div class="muted" id="meEmail"></div>
        </div>
        <button id="btnLogout" class="btn" style="background:#ef4444">Logout</button>
      </div>
      <div style="height:12px"></div>
      <div class="muted">Your Shops</div>
      <div id="shops"></div>
    </section>

    <!-- Shop Dashboard -->
    <section class="card hidden" id="shopCard">
      <div class="row" style="justify-content:space-between; align-items:flex-start">
        <div>
          <h2 style="margin:0 0 6px 0;" id="shopTitle">Shop</h2>
          <div class="muted" id="shopMeta"></div>
        </div>
        <button id="btnBack" class="btn" style="background:#334155">Back to shops</button>
      </div>
      <div style="height:14px"></div>

      <div class="kpis" id="kpis"></div>

      <div style="height:16px"></div>
      <div class="tabs">
        <button class="tab active" data-tab="products">Products</button>
        <button class="tab" data-tab="sales">Sales</button>
        <button class="tab" data-tab="debtors">Debtors</button>
      </div>

      
      <div id="tab_products" class="tabpanel">
        <div class="row" style="justify-content:space-between; gap:10px; flex-wrap:wrap">
          <div class="muted">Products</div>
          <input id="qProducts" class="input" placeholder="Search name / barcode / SKU" style="max-width:320px"/>
        </div>
        <div style="height:10px"></div>
        <div class="tableWrap">
          <table class="table">
            <thead><tr>
              <th>Name</th><th>Barcode/SKU</th><th>Stock</th><th>Price</th>
            </tr></thead>
            <tbody id="productsBody"></tbody>
          </table>
        </div>
      </div>

      <div id="tab_sales" class="tabpanel hidden">
        <div class="row" style="justify-content:space-between; gap:10px; flex-wrap:wrap">
          <div class="muted">Sales (latest)</div>
          <button id="btnReloadSales" class="btn" style="background:#334155">Reload</button>
        </div>
        <div style="height:10px"></div>
        <div class="tableWrap">
          <table class="table">
            <thead><tr>
              <th>Receipt</th><th>Staff</th><th>Date/Time</th><th>Total</th>
            </tr></thead>
            <tbody id="salesBody"></tbody>
          </table>
        </div>
      </div>

      <div id="tab_debtors" class="tabpanel hidden">
        <div class="row" style="justify-content:space-between; gap:10px; flex-wrap:wrap">
          <div class="muted">Debtors</div>
          <button id="btnReloadDebtors" class="btn" style="background:#334155">Reload</button>
        </div>
        <div style="height:10px"></div>
        <div class="tableWrap">
          <table class="table">
            <thead><tr>
              <th>Name</th><th>Receipt</th><th>Phone</th><th>Balance</th>
            </tr></thead>
            <tbody id="debtorsBody"></tbody>
          </table>
        </div>
      </div>


      <div id="shopErr" class="err hidden" style="margin-top:12px"></div>
    </section>

  </main>

  <footer>SuperPOSNG Â© 2026</footer>

<script src="app.js"></script>
</body>
</html>
