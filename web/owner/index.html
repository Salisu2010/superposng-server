<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SuperPOSNG Owner Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">SP</div>
      <div>
        <div style="font-weight:800">SuperPOSNG</div>
        <div class="muted">Owner Cloud Dashboard</div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card" id="loginCard">
      <h2 style="margin:0 0 8px 0;">Sign in</h2>
      <div class="muted">Use the owner account created from Developer Portal.</div>
      <div style="height:14px"></div>
      <div class="grid">
        <div>
          <label>Email</label>
          <input id="email" placeholder="owner@shop.com" autocomplete="username"/>
        </div>
        <div>
          <label>Password</label>
          <input id="password" type="password" placeholder="********" autocomplete="current-password"/>
        </div>
      </div>
      <div style="height:14px"></div>
      <div class="row">
        <button id="btnLogin" class="btn">Login</button>
        <div class="muted" id="loginHint"></div>
      </div>
      <div id="loginErr" class="err hidden"></div>
    </section>

    <section class="card hidden" id="meCard">
      <div class="row" style="justify-content:space-between">
        <div>
          <h2 style="margin:0 0 6px 0;">Welcome</h2>
          <div class="muted" id="meEmail"></div>
        </div>
        <button id="btnLogout" class="btn" style="background:#ef4444">Logout</button>
      </div>
      <div style="height:12px"></div>
      <div class="muted">Your Shops</div>
      <div id="shops"></div>
      <div style="height:16px"></div>
      <div id="shopDash" class="hidden">
        <div class="row" style="justify-content:space-between;align-items:flex-end;gap:12px;flex-wrap:wrap">
          <div>
            <div style="font-weight:900;font-size:18px" id="dashTitle">Shop Dashboard</div>
            <div class="muted" id="dashSub"></div>
          </div>
          <div class="row" style="gap:8px;flex-wrap:wrap">
            <select id="dashDays" class="input" style="min-width:140px">
              <option value="7">Last 7 days</option>
              <option value="30" selected>Last 30 days</option>
              <option value="90">Last 90 days</option>
            </select>
            <button id="btnRefreshDash" class="btn">Refresh</button>
          </div>
        </div>
        <div style="height:12px"></div>
        <div class="kpis" id="kpis"></div>
        <div style="height:14px"></div>
        <div class="row" style="gap:12px;align-items:flex-start;flex-wrap:wrap">
          <div class="card" style="flex:1;min-width:320px">
            <div style="font-weight:800;margin-bottom:8px">Products</div>
            <div class="row" style="gap:8px;flex-wrap:wrap">
              <input id="prodQ" placeholder="Search name / barcode / SKU / PLU" class="input" style="flex:1;min-width:220px"/>
              <button id="btnProd" class="btn">Search</button>
            </div>
            <div style="height:10px"></div>
            <div id="prodList" class="list"></div>
          </div>
          <div class="card" style="flex:1;min-width:320px">
            <div style="font-weight:800;margin-bottom:8px">Recent Sales</div>
            <div class="muted" style="margin-bottom:8px">Latest transactions synced from Android/Hub.</div>
            <div id="salesList" class="list"></div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer>SuperPOSNG Â© 2026</footer>

<script src="app.js"></script>
</body>
</html>
