    <section class="card">
      <h2>Token Generator</h2>
      <div class="grid2">
        <div>
          <label>Plan</label>
          <select id="genPlan">
            <option value="MONTHLY" selected>MONTHLY</option>
            <option value="YEARLY">YEARLY</option>
          </select>
        </div>
        <div>
          <label>ANDROID_ID / Device ID (required)</label>
          <input id="genDeviceId" placeholder="e.g. D67D063816AB188B" />
        </div>
        <div>
          <label>Device Code / FP Hash (optional, enables SPNG2 Anti-Clone)</label>
          <input id="genFpHash" placeholder="paste device code from the app (recommended)" />
        </div>
        <div class="row">
          <button id="btnGenerate" class="btn primary">Generate Token</button>
          <button id="btnRegister" class="btn">Register Existing Token</button>
        </div>
      </div>
      <div class="grid2" style="margin-top:10px;">
        <div>
          <label>Token</label>
          <input id="genToken" placeholder="Generated token appears here" />
        </div>
        <div class="row">
          <button id="btnCopyToken" class="btn">Copy Token</button>
          <button id="btnCopyId" class="btn">Copy License ID</button>
        </div>
      </div>
      <p class="hint">Formats: <code>SPNG1|PLAN|YYYYMMDD|DEVHASH16|SIG12</code> (legacy) or <code>SPNG2|PLAN|YYYYMMDD|DEVHASH16|SIG12</code> (Anti-Clone with Device Code).</p>
    </section>
